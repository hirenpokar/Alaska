<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register -HP Tech News</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="table">
<center>
    <h2>Register</h2>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><button type="button" id="#register">Register</button></td>
        </tr>
    </table>
</center>
</div>
</body>
</html>
